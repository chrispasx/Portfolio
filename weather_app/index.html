<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="input" placeholder="Enter a city name" spellcheck="false">
            <button id="btn"><i class="bi bi-search"></i></button>
        </div>
        <div class="error" id="error">
            <p id="error-p">Invalid city name</p>
        </div>
        <div class="weather">
            <img src="photos/sun.png" alt="sunny day" id="weatherIcon">
            <h1 id="city"></h1>
            <h2 id="temp"></h2>
            <h3 id="feels"></h3>
            <div class="details">
                <div class="col">
                    <img src="photos/humidity.png" alt="humidity levels" class="icon">
                    <div>
                        <p class="humidity" id="humidity">%</p>
                        
                    </div>
                </div>
                <div class="col">
                    <img src="photos/wind.png" alt="wind levels" class="icon">
                    <div>
                        <p class="wind" id="wind">Km/h</p>
                        
                    </div>
                </div>
            </div>
        </div>




        <script src="script.js"></script>
</body>

</html>
